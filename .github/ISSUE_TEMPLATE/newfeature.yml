name: new Feature
description: bug report suggestion form
title: "Feature: "
labels: ["bug", "triage"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: What is your name?
      placeholder: ex. Sertha Taweewattana
    validations:
      required: false
  - type: dropdown
    id: feature
    attributes:
      label: Type of request?
      description: Select the type of your request
      options:
        - New Feature
        - Old Feature
      default: 0
    validations:
      required: true
  - type: dropdown
    id: OS
    attributes:
      label: What is the OS which you want to suggest?
      multiple: true
      options:
        - Window
        - macOS
        - Android 
    validations:
      required: true
  - type: textarea
    id: details
    attributes:
      label: What are the details of your suggestion?
      description: Explain what do you want
      render: shell
      value: "Feature details!"


